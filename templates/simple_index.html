<!DOCTYPE html>
<html>
<head>
    <title>Image Upload App</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .upload-form {
            margin: 20px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h2>Upload Image</h2>
        <form id="uploadForm">
            <input type="file" name="file" accept=".jpg,.jpeg,.png,.gif">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="image-grid">
        {% for image in images %}
        <div class="image-card">
            <img src="{{ image }}" alt="Uploaded image">
        </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.reload();
                } else {
                    alert(data.error || 'Upload failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Upload failed');
            });
        };
    </script>
</body>
</html>
